<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming World</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="Images/game-high-resolution-logo.png" alt="Logo">
        </div>
        <nav id="navbar"></nav>
    </header>

    <section id="home">
        <div id="video-container">
            <video autoplay loop muted id="background-video">
                <source src="media/video.mp4" type="video/mp4">
            </video>
            <div id="text-overlay">
                <h1 class="yellow">Welcome to Gaming World</h1>
                <p class="yellow">Explore the latest games, articles, news, and reviews.</p>
               
                    <button class="yellow-button">Click Me</button>
              
            </div>
        
        </div>
    </section>
     <footer>
        <p>&copy; 2023 Gaming World. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
